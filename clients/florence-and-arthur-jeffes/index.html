---
layout: default
bodyclass: clients-page
---

<div class="row no-border">
  <div class="inner-wrapper">
    <aside class="three-col append-one">
      <img src="{{ site.baseurl }}/img/afterglow-logo.gif" alt="" />
      <span class="logo-tag">Brides</span>
      <h2 class="logo__page-title">Florence &amp; Arthur Jeffes</h2>
    </aside>

    <div class="eight-col last-col">
        <div class="slider single-item">
            <div>
                <img src="{{ site.baseurl }}/img/client/florence/1.jpg" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/florence/2.jpg" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/florence/3.jpg" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/florence/4.jpg" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/florence/5.jpg" alt="" class="client__image">
            </div>
        </div>
    </div>
  </div>
</div>


<script>
  $('.single-item').slick();
</script>

<style>
  .slick-track {
    margin-bottom: -20px;
  }
  @media only screen and (min-width: 786px) {
    .single-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      margin-bottom: 0;
    }
  }

  .single-item img {
    width: 100%;
  }
</style>
