<header class="banner global" role="banner">
        <nav role="navigation" class="nav-primary nav-right" id="nav">
            <span id="main-navigation-link">
                <a href="#main-navigation">Jump to site nav</a>
            </span>
            <ul>
              {% for link in site.navigation %}
                {% assign current = nil %}
                {% assign url = page.url|remove:'index.html' %}
                {% if url == link.url or page.layout == link.layout %}
                  {% assign current = 'active' %}
                {% endif %}

                <li class="{% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                  <a class="{{ current }}" href="{{ site.baseurl }}{{ link.url }}">{{ link.text }}</a>
                </li>
              {% endfor %}
            </ul>
