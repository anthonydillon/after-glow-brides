---
layout: default
bodyclass: clients-page
---

<div class="row no-border">
  <div class="inner-wrapper">
    <aside class="three-col">
      <img src="{{ site.baseurl }}/img/afterglow-logo.gif" alt="" />
      <span class="logo-tag">Brides</span>
      <h2 class="logo__page-title">Elsa &amp; Amir Saeidiani</h2>
    </aside>

    <div class="nine-col last-col page-content">
        <div class="close-icon">
          <a href="{{ site.baseurl }}/weddings">
            <img src="{{ site.baseurl }}/img/icon_site_close_black.png" alt="" />
          </a>
        </div>
        <div class="slider single-item">
            <div>
                <img src="{{ site.baseurl }}/img/client/elsa-and-amir/1.png" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/elsa-and-amir/2.png" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/elsa-and-amir/3.png" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/elsa-and-amir/4.png" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/elsa-and-amir/5.png" alt="" class="client__image">
            </div>
            <div>
                <img src="{{ site.baseurl }}/img/client/elsa-and-amir/6.jpg" alt="" class="client__image">
                <a href="https://vimeo.com/122905498" class="button__play--florence" target="_blank">
                  <img src="/img/play-button.png" alt="">
                </a>
                <div class="video-container video-container--florence">
                  <iframe width="560" height="315" src="https://player.vimeo.com/video/122905498" class="elsa-and-amir-video" frameborder="0" allowfullscreen></iframe>
                </div>
                <script>
                  $(document).ready(function(e) {
                    $('.button__play--florence').click(function(e){
                      e.preventDefault();
                      $('.video-container--florence').addClass('is-visible');
                      $('.slick-next').hide();
                      $('.slick-prev').hide();
                    });

                    $('.video-container--florence').click(function(e) {
                      e.preventDefault();
                      $('.video-container--florence').removeClass('is-visible');
                      $('.slick-next').show();
                      $('.slick-prev').show();
                    });
                  });
                </script>
            </div>
        </div>
    </div>
  </div>
</div>


<script>
  $('.single-item').slick();
</script>

<style>
  .slick-track {
    margin-bottom: -20px;
  }
  @media only screen and (min-width: 786px) {
    .single-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      margin-bottom: 0;
    }
  }

  .single-item img {
    width: 100%;
  }
</style>
